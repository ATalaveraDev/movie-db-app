<div class="row">
  <div class="col-xs-12 col-lg-2 create-list">
    <button class="btn btn-primary" (click)="createList()">+ Create List</button>
  </div>
  <div class="col-xs-12 col-lg-10">
    <h5>My lists</h5>
    <div *ngFor="let list of service.lists$ | async">
      {{list.name}} <span (click)="delete(list.id)">-</span>
    </div>
  </div>
</div>
