<div class="row">
  <div class="col-lg-12">
    <h1 class="text-center">Search</h1>
    <div class="col-lg-6 col-lg-offset-3">
      <input type="text"
             class="form-control"
             #searchTerm
             (keyup)="onKey(searchTerm.value)"
             placeholder="Title">
    </div>
  </div>
</div>
<div class="row">
  <div *ngFor="let movie of service.list$ | async"
       class="col-lg-6">{{movie.title}}</div>
</div>
