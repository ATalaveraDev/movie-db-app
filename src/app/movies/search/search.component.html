<div class="row">
  <div class="col-lg-12">
    <h1 class="text-center">Search</h1>
    <div class="col-sm-6 col-sm-offset-3">
      <input type="text"
             class="form-control"
             #searchTerm
             (keyup)="onKey(searchTerm.value)"
             placeholder="Title">
    </div>
  </div>
</div>
<div class="row items-container">
  <movie-search-item *ngFor="let movie of service.list$ | async" [movie]="movie" class="col-lg-6 col-xs-12"></movie-search-item>
</div>
